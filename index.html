<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-test</title>
	<script src="js/vue.min.js" type="text/javascript"></script>
	<script src="https://unpkg.com/axios@0.12.0/dist/axios.min.js"></script>
	<script src="https://unpkg.com/lodash@4.13.1/lodash.min.js"></script>
</head>
<body>
	<div id="app">
		{{messages}}  {{show}}</br>
		<span v-bind:title='title'>
			鼠标悬停几秒查看此处动态绑定的提示信息
		</span>
		<p v-if='seen'>you can see me</p>
	</div>

	 <div id="app2">
	 	<ol>
	 		<li v-for='todo in todos'>
	 			{{todo.text}}
	 		</li>
	 	</ol>
	 	<ul>
	 		<li v-for='newda in newdas'>{{newda.show}}</li>
	 	</ul>
	 </div>

	 <div id="app3">
	 	<p>{{messages}}</p>
	 	<button v-on:click='reverseMessages'>逆转消息</button>
	 </div>

	 <div id="app4">
	 	<input v-model='message3'/></br>
	 	{{message3}}
	 </div>

	 <!-- 组件化构建应用 -->
	<div id="app5">
		<ol>
			 <todo-item v-for="text in groceryList" v-bind:todo="text" v-bind:key="groceryList.id">
		    </todo-item>
		</ol>
	</div>


	<!-- watch -->
	<div id="watch-example">
	  <p>
	    Ask a yes/no question:
	    <input v-model="question">
	  </p>
	  <p>{{ answer }}</p>
	</div>

	<div>远程储存测试</div>
	<script src="js/index.js"></script>
</body>
</html>
